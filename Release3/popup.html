<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Covid19 Tracker</title>
    <link rel="stylesheet" href="popup.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div id="Container">
        <img src="./icons8-coronavirus-96.png">
        <input id="countryName" type="search" maxlength="2" placeholder="Enter your Country Alpha-2 Code">
        <div class="searchbtn"><img src="search.png" style="margin: 50%;" class="search"></div>
    </div>
    <footer style="cursor: pointer;">Check your country codes</footer>
    <div class="results" style="display: none;">
        <table class="data">
            <tr>
                <th>Country name</th>
                <td class="data0"></td>
            </tr>
            <tr>
                <th>Total Active Cases</th>
                <td class="data1"></td>
            </tr>
            <tr>
                <th>Total Cases</th>
                <td class="data2"></td>
            </tr>
            <tr>
                <th>Danger Rank</th>
                <td class="data3"></td>
            </tr>
            <tr>
                <th>Deaths</th>
                <td class="data4"></td>
            </tr>
            <tr>
                <th>New Cases Today</th>
                <td class="data5"></td>
            </tr>
            <tr>
                <th>New Deaths Today</th>
                <td class="data6"></td>
            </tr>
            <tr>
                <th>Recovered</th>
                <td class="data7"></td>
            </tr>
            <tr>
                <th>Serious Cases</th>
                <td class="data8"></td>
            </tr>
            <tr>
                <th> Unresolved</th>
                <td class="data9"></td>
            </tr>
        </table>
    </div>
    </div>
</body>

</html>
